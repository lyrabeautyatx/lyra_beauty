server {
    listen 80;
    server_name lyrabeautyatx.com www.lyrabeautyatx.com;
    
    # Redirect HTTP to HTTPS (we'll set this up later)
    # return 301 https://$server_name$request_uri;
    
    # For now, serve the app directly
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Add security headers
        proxy_set_header X-Frame-Options DENY;
        proxy_set_header X-Content-Type-Options nosniff;
        proxy_set_header X-XSS-Protection "1; mode=block";
    }
    
    # Handle static files
    location /static/ {
        proxy_pass http://localhost:3000;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000;
    }
}

# Catch-all for any other domains pointing to this server
server {
    listen 80 default_server;
    server_name _;
    return 301 http://lyrabeautyatx.com$request_uri;
}
